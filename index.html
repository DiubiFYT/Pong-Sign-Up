<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Alessandro Gioia's Pong Game Sign-Up</title>
</head>

<body>
    <div class="parallax">
    <div class="center container centermobile">
        <form class="bg-dark text-white rounded row" style="padding: 30px" id="form">
            <h1 class="text-center">Pong Sign-Up</h1>
            <div class="form-group">
                <label>Nickname</label>
                <input type="text" class="form-control" value="" id="nickname" placeholder="es. MarioRossi64">
            </div>
            <div class="form-group" style="margin-top: 10px;">
                <label>Password</label>
                <input type="password" class="form-control" value="" id="password"
                    placeholder="Alessandro will keep it secret...">
            </div>
            <button id="btn" style="margin-top: 20px;" type="button" class="btn btn-primary" onclick="SignUp();">Sign-up!</button>
        </form>
    </div>
</div>

<script src="main.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('#button').click(function() {
            // run an AJAX get request to the route you setup above...
            // respect the cross-domain policy by using the same domain
            // you used to access your index.html file!
            $.get('http://pongsignup.ddns.net/main', function(list) {
                $('#response').html(list); // show the list
            });
        });
    });
    </script>
</body>

</html>
