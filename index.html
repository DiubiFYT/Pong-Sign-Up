<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Alessandro Gioia's Pong Game Sign-Up</title>
</head>

<body>
    <div class="parallax">
    <div class="center container centermobile">
        <form class="bg-dark text-white rounded" style="padding: 30px" id="form">
            <h1 class="text-center">Pong Sign-Up</h1>
            <div class="form-group">
                <label>Nickname</label>
                <input type="text" class="form-control" id="nickname" placeholder="es. MarioRossi64">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" id="password"
                    placeholder="Alessandro will keep it secret...">
            </div>
            <button type="submit" class="btn btn-primary">Sign-up!</button>
        </form>
    </div>
</div>
</body>

</html>
